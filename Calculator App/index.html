<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <title>Calculator</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="" class="input" value="0" onfocus="this.value=''">
        <button class="opbutton">+</button>
        <button class="opbutton">-</button>
        <button class="opbutton">*</button>
        <button class="opbutton">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opbutton">^2</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opbutton">SQRT</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equalsign" style="grid-column: 4; grid-row: 5/7;">=</button>
        <button>0</button>
        <button>.</button>
        <button>CE</button>
    </div>
</body>

</html>
