<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <title>Calculator</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="" class="input" value="0" onfocus="this.value=''">
        
        <button value="square" class="opbutton extra top">^2</button>
        <button value="cube" class="opbutton extra top">^3</button>
        <button value="sqrt" class="opbutton extra top">SQRT</button>
        <button value="avg" class="opbutton top">Avg.</button>

        <button value="add" class="opbutton">+</button>
        <button value="subtract" class="opbutton">-</button>
        <button value="multiply" class="opbutton">*</button>
        <button value="divide" class="opbutton">/</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>

        <button value="equalsign" class="equalsign opbutton">=</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button class="clear opbutton" value="clear">CE</button>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
